<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tom Blog</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body class="bg-zinc-100 text-zinc-800 dark:bg-zinc-900 dark:text-zinc-100">
    <main class="max-w-3xl mx-auto pt-20">
        <header class="flex flex-col gap-4 items-center mb-16">
            <h1 class="text-6xl font-bold text-center">The Tom Blog</h1>
            <p class="text-lg text-center">Thoughts on design, technology, & occassional life excerpts.</p>
        </header>
        <section class="flex flex-col gap-16">
            <article class="grid grid-cols-2 grid-cols-[18%_auto] gap-12">
                {% for post in posts %}
                <p class="text-sm text-zinc-500 dark:text-zinc-400 pt-4"> {{ post.date.strftime("%B %d, %Y") }} </p>
                <a class="flex flex-col gap-2 p-3 rounded hover:bg-purple-100 dark:hover:bg-zinc-800" href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
                    <h2 class="text-xl font-medium">{{ post.title }}</h2>
                    <p class="text-base">{{ post.preview }}</p>
                    <p class="text-sm font-medium text-purple-700 dark:text-purple-500">Read more</p>
                </a>
                {% endfor %}
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
