{% extends "base.html" %}

{% block content %}
<div class="py-12 px-4 lg:px-4 lg:py-8 xl:px-20 xl:py-20 sm:ml-64 flex flex-col gap-4">
{% for post in blog %}
    <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
        {{ post.title }}
    </a>
    <small>{{ post.date }}</small>
{% endfor %}
</div>
{% endblock content%}
