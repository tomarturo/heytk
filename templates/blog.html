{% extends "base.html" %}

{% block content %} 
<div class="bg-stone-900/40 py-12 px-4 lg:px-4 lg:py-8 xl:px-20 xl:py-20 lg:ml-64 flex flex-col items-center">
    <div class="pb-8">
        <h1 class="text-stone-100 text-4xl md:text-5xl lg:text-6xl font-extrabold text-center mb-10">The Tom Blog</h1>
        <p class="text-stone-100 text-xl">Thoughts on creativity, design, and technology. Occasional life excerpts.</p>
    </div>
    <div class="flex flex-col gap-4 items-center xl:max-w-6xl">
        <section class="max-w-3xl flex flex-col gap-16">
            <article class="grid grid-cols-2 grid-cols-[20%_auto] gap-12">
                {% for post in blog %}
                <p class="text-sm text-stone-400 pt-4"> {{ post.date.strftime("%B %d, %Y") }} </p>
                <a class="flex flex-col gap-2 p-3 rounded" href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
                    <h2 class="text-xl text-stone-100 font-medium">{{ post.title }}</h2>
                    <p class="text-stone-200">{{ post.preview }}</p>
                    <p class="font-medium text-stone-100">Read more</p>
                </a>
                {% endfor %}
            </article>
        </section>
    </div>    
</div>
{% endblock content%}
