{% extends "base.html" %}

{% block content %}
<div class="bg-stone-900/40 py-12 px-4 lg:px-4 lg:py-8 xl:px-20 xl:py-20 lg:ml-64 flex flex-col items-center">
    <div class="flex flex-col gap-4 xl:max-w-6xl">
        <header class="prose prose-stone prose-invert flex flex-col gap-4 mb-2 max-w-prose">
            <p class="text-stone-400 text-base mb-1"> {{ post.date.strftime("%B %d, %Y") }} </p>
            <h1 class="text-stone-200 text-4xl font-bold">{{ post.title }}</h1>
            <p class="text-stone-100 text-base mb-2"> {{ post.preview }} </p>
        </header>
        <article class="prose prose-stone prose-invert max-w-prose">
            {{ post.html|safe }}
        </article>
    </div>
</div>
{% endblock content%}
